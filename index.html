<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Mi primera pagina</title>
	<script type="text/javascript">
		function addParagraphText()
		{
			document.getElementById("parra").innerHTML = "Gracias por presionar el boton";
		}
	</script>
</head>
<body>
	<main>
	<H1>BIENVENIDO</H1>
	<p>Esta es mi codigo principal</p>	
	</main>
	<figure><img src="dwight.png" width="300px" alt="Dwight Schrute"/>

	</figure>

	<h2>Botonera</h2>
	<button onclick="addParagraphText();">Por favor aprete el boton</button>
	<p id="parra"></p>

	<br>
	<a href="http://www.google.com">
		<img src="google-logo.png" width="30px" alt="Google logo"/>
	</a>

	<footer><p>Esto es un footer</p></footer>


</body>
</html>
